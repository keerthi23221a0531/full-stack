<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport">
content="width=device-width,initial-scale=1.0">
<title>pseudo Element selector
Example</title>
<style>
.example::before{
content:"Before:";
color:blue;
}
.example::after{
content:"After";
color:red;
}
</style>
</head>
<body>
<h1> psuedo element selector example</h1>
<p class="example">This is an element paragraph demonstrating the use of psuedo-elements.</p>
<p class="highlight"> This paragraph uses the ::first-letter psuedo-elements to style  the first letter.</p>
</body>
</html>
